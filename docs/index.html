  <style>
    :root {
      --bg: #f2f7fd;
      --fg: #222;
      --card-bg: #ffffff;
      --btn-bg: #2196f3;
      --btn-fg: #fff;
      --input-bg: #ffffff;
      --accent: #2196f3;
    }
    body.dark {
      --bg: #121212;
      --fg: #ddd;
      --card-bg: #1e1e1e;
      --btn-bg: #0d47a1;
      --btn-fg: #fff;
      --input-bg: #333;
      --accent: #90caf9;
    }
    body {
      margin: 0;
      padding: 2em 1em;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body, .card, table, th, td, h2, h3, input, select, button {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: var(--card-bg);
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 2em;
    }
    h2, h3 {
      text-align: center;
      color: var(--accent);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }
    input, select, button {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--fg);
      flex: 1;
    }
    input[type="file"] {
      border: none;
      width: 150px;
      flex: none;
    }
    button {
      background-color: var(--btn-bg);
      color: var(--btn-fg);
      cursor: pointer;
      transition: background 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover {
      background-color: #1976d2;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    #darkToggle {
      position: fixed;
      top: 1em;
      right: 1em;
      width: 36px;
      height: 36px;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    #darkToggle svg {
      width: 20px;
      height: 20px;
      fill: var(--btn-fg);
      transition: fill 0.5s ease;
    }
    input,
    textarea,
    select {
      outline: none;
      box-shadow: none;
      transition: box-shadow 0.2s ease;
    }
    input:focus,
    textarea:focus,
    select:focus {
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
    }
    input,
    textarea,
    select {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    /* 浅色模式 */

      color: black;

    /* 深色模式 */

  <script>
    /*********************
     * 全局变量声明
     *********************/
    // 日志数据，从本地存储加载
    let logData = JSON.parse(localStorage.getItem('logData') || '[]');
    // 设备词典，从本地存储加载
    let deviceDict = JSON.parse(localStorage.getItem('deviceDict') || '[]');
    // 天线词典，从本地存储加载
    let antennaDict = JSON.parse(localStorage.getItem('antennaDict') || '[]');
    let callsignDict = JSON.parse(localStorage.getItem('callsignDict') || '[]');
    let qthDict = JSON.parse(localStorage.getItem('qthDict') || '[]');
    let editIndex = -1; // -1 表示不是编辑状态

    /*********************
     * 工具函数
     *********************/
    
    /**
     * 获取当前时间字符串（格式: HH:mm）
     * @returns {string} 当前时间字符串
     */
    function getCurrentTimeStr() {
      const now = new Date();
      return now.toTimeString().slice(0, 5);
    }

    /**
     * 渲染数据词典到datalist
     * @param {string} id - datalist元素ID
     * @param {Array} data - 词典数据数组
     */
    function renderDict(id, data) {
      const list = document.getElementById(id);
      list.innerHTML = data.map(d => `<option value="${d}">`).join('');
    }

    /**
     * 渲染日志表格
     */
    function renderTable() {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      logData.forEach((row, index) => {
        const tr = document.createElement("tr");

        // 序号
        const indexTd = document.createElement("td");
        indexTd.textContent = index + 1;
        tr.appendChild(indexTd);

        // 数据单元格
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        // 操作按钮单元格
        const actionTd = document.createElement("td");
    
        // 编辑按钮
        const editBtn = document.createElement("button");
        editBtn.textContent = "编辑";
        editBtn.onclick = () => {
          const [time, controller, callsign, report, qth, device, power, antenna, height] = logData[index];

          document.getElementById("controller").value = controller;
          document.getElementById("callsign").value = callsign;
          document.getElementById("report").value = report;
          document.getElementById("qth").value = qth;
          document.getElementById("device").value = device;
          document.getElementById("power").value = power;
          document.getElementById("antenna").value = antenna;
          document.getElementById("height").value = height;

          const timeInput = document.getElementById("time");
          if (timeInput) timeInput.value = time;

          editIndex = index;
          document.getElementById("addLogBtn").textContent = "更新记录";
        };
        actionTd.appendChild(editBtn);

        // 删除按钮
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "删除";
        deleteBtn.onclick = () => {
          if (confirm("确定要删除这条记录吗？")) {
            logData.splice(index, 1);
            localStorage.setItem("logData", JSON.stringify(logData));
            renderTable();
          }
        };
        actionTd.appendChild(deleteBtn);
        
        tr.appendChild(actionTd);
        tbody.appendChild(tr);
      });

      updateUndoButton();
    }

    /*********************
     * 日志操作函数
     *********************/
    
    /**
     * 添加日志记录
     */
    function addLog() {
      const controllerVal = document.getElementById("controller").value.trim();
      if (!controllerVal) {
        alert("请填写点名主控呼号！");
        return;
      }

      let timeInput = document.getElementById("time");
      let timeStr = timeInput ? timeInput.value : getCurrentTimeStr();
      if (!timeStr) timeStr = getCurrentTimeStr();

      const row = [
        timeStr,
        controllerVal,
        document.getElementById("callsign").value.trim(),
        document.getElementById("report").value.trim(),
        document.getElementById("qth").value.trim(),
        document.getElementById("device").value.trim(),
        document.getElementById("power").value.trim(),
        document.getElementById("antenna").value.trim(),
        document.getElementById("height").value.trim(),
      ];

      if (editIndex >= 0) {
        logData[editIndex] = row;
        editIndex = -1;
        document.getElementById("addLogBtn").textContent = "添加记录";
      } else {
        logData.push(row);
      }
      
      function resetForm() {
        const ids = [
          "callsign", "report",
          "qth", "device", "power",
          "antenna", "height", "time"
        ];

        for (const id of ids) {
          const el = document.getElementById(id);
          if (el) {
            if (id === "report") {
              el.value = "59";
            } else {
              el.value = "";
            }
          } else {
            console.warn(`未找到 ID 为 ${id} 的输入框`);
          }
        }

        console.log("表单已重置");
      }
      
      localStorage.setItem("logData", JSON.stringify(logData));
      renderTable();
      resetForm();
      document.getElementById("callsign").focus();
    }
    
    /**
     * 清空日志
     */
    function clearLog() {
      if (confirm("确定清空所有记录？")) {
        logData = [];
        localStorage.removeItem("logData");
        renderTable();

        // 清空除主控呼号外的所有相关输入框
        const fieldsToClear = [
          "callsign", "report", "qth", "device",
          "power", "antenna", "height", "time"
        ];
        fieldsToClear.forEach(id => {
          const element = document.getElementById(id);
          if (element) {
            if (id === "report") {
              element.value = "59";
            } else {
              element.value = "";
            }
          }
        });
      }
    }

    /**
     * 撤销上一条日志
     */
    function undoLastLog() {
      if (logData.length === 0) {
        alert("没有记录可以撤销了！");
        return;
      }
      logData.pop();
      localStorage.setItem("logData", JSON.stringify(logData));
      renderTable();
    }

    /*********************
     * 词典管理函数
     *********************/
    
    /**
     * 添加新设备到词典
     */
    function addDevice() {
      const input = document.getElementById("newDevice");
      const val = input.value.trim();
      
      if (val && !deviceDict.includes(val)) {
        deviceDict.push(val);
        deviceDict.sort();
        localStorage.setItem("deviceDict", JSON.stringify(deviceDict));
        renderDict("deviceList", deviceDict);
      }
      input.value = "";
    }

    /**
     * 从文件导入设备词典
     */
    function importDeviceFromFile() {
      const fileInput = document.getElementById("deviceFileInput");
      const file = fileInput.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = e => {
        let lines = e.target.result.split(/\r?\n/).map(x => x.trim()).filter(Boolean);
        const currentSet = new Set(deviceDict);
        lines.forEach(l => currentSet.add(l));
        deviceDict = Array.from(currentSet).sort();
        localStorage.setItem("deviceDict", JSON.stringify(deviceDict));
        renderDict("deviceList", deviceDict);
        fileInput.value = "";
      };
      reader.readAsText(file);
    }

    /*********************
     * 导入导出函数
     *********************/
    
    /**
     * 导出Excel文件
     */
    function exportExcel() {
      const grouped = {};
      for (const row of logData) {
        const controller = row[1];
        if (!grouped[controller]) grouped[controller] = [];
        grouped[controller].push(row);
      }

      // 定义带备注的10列表头
      const header = ["#", "时间", "呼号", "信号报告", "QTH", "设备", "功率", "天线", "高度", "备注"];
      const ws_data = [header];

      // 全局序号计数器（从1开始）
      let globalIndex = 1;
  
      for (const controller in grouped) {
        // 获取该组第一条记录的时间
        const firstTime = grouped[controller][0][0];
    
        // 智能计算主控时间：减1分钟并智能取整
        const controllerTime = calculateControllerTime(firstTime);
    
        // 主控信息行
        ws_data.push(["点名主控:", controllerTime, controller, ...Array(7).fill("")]);
    
        grouped[controller].forEach(r => {
          const [time, , callsign, report, qth, device, power, antenna, height] = r;
          // 使用全局连续序号
          ws_data.push([
            globalIndex++,
            time, 
            callsign, 
            report, 
            qth, 
            device, 
            power, 
            antenna, 
            height, 
            ""
          ]);
        });
      }

      const ws = XLSX.utils.aoa_to_sheet(ws_data);

      // 统一样式配置
      const border = {
        top: { style: "thin", color: { rgb: "CCCCCC" } },
        bottom: { style: "thin", color: { rgb: "CCCCCC" } },
        left: { style: "thin", color: { rgb: "CCCCCC" } },
        right: { style: "thin", color: { rgb: "CCCCCC" } }
      };

      const headerStyle = {
        font: { bold: true },
        fill: { fgColor: { rgb: "F2F2F2" } },
        alignment: { horizontal: "center", vertical: "center" },
        border
      };

      const controllerStyle = {
        font: { bold: true },
        fill: { fgColor: { rgb: "FFFFCC" } },
        alignment: { horizontal: "center", vertical: "center" },
        border
      };

      const cellStyle = {
        alignment: { horizontal: "center", vertical: "center" },
        border
      };

      // 应用样式到所有单元格
      const range = XLSX.utils.decode_range(ws['!ref']);
      for (let R = range.s.r; R <= range.e.r; ++R) {
        for (let C = range.s.c; C <= range.e.c; ++C) {
          const cell_ref = XLSX.utils.encode_cell({r: R, c: C});
          if (!ws[cell_ref]) ws[cell_ref] = {t: 's', v: ''};
      
          if (R === 0) {
            ws[cell_ref].s = headerStyle;
          } else if (ws_data[R][0] === "点名主控:") {
            ws[cell_ref].s = controllerStyle;
          } else {
            ws[cell_ref].s = cellStyle;
          }
        }
      }

      // 设置列宽（自适应+手动调整）
      const colWidths = Array(10).fill(10);
      colWidths[0] = 8;
      colWidths[1] = 10;
      colWidths[2] = 15;
      colWidths[4] = 18;
      colWidths[5] = 15;
      colWidths[7] = 18;
      ws['!cols'] = colWidths.map(w => ({ width: w }));

      // 创建文件
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "点名记录");
  
      const now = new Date();
      const filename = `点名记录_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.xlsx`;
  
      XLSX.writeFile(wb, filename);
    }

    /**
     * 智能计算主控时间
     * 1. 减去1分钟
     * 2. 如果结果与5/10的整数时间相差1分钟，则取整
     * @param {string} timeStr - 原始时间字符串 (格式: "HH:mm" 或 "HH:mm:ss")
     * @returns {string} 优化后的时间字符串
     */
    function calculateControllerTime(timeStr) {
      // 处理空值情况
      if (!timeStr) return "";
  
      // 减去1分钟得到基础时间
      const baseTime = subtractOneMinute(timeStr);
  
      // 提取小时和分钟
      const timeParts = baseTime.split(':');
      const hours = parseInt(timeParts[0], 10);
      let minutes = parseInt(timeParts[1], 10);
  
      // 如果分钟数已经是5或10的倍数，直接返回
      if (minutes % 5 === 0) return baseTime;
  
      // 计算最接近的5/10倍数时间
      const nearestFive = Math.round(minutes / 5) * 5;
      const nearestTen = Math.round(minutes / 10) * 10;
     
      // 计算与5/10倍数的差距
      const diffToFive = Math.abs(minutes - nearestFive);
      const diffToTen = Math.abs(minutes - nearestTen);
  
      // 优先处理10的倍数
      if (diffToTen === 1) {
        return formatTime(hours, nearestTen, timeParts[2]);
      }
  
      // 其次处理5的倍数
      if (diffToFive === 1) {
        return formatTime(hours, nearestFive, timeParts[2]);
      }
  
      // 否则返回减去1分钟后的时间
      return baseTime;
    }

    /**
     * 时间减1分钟辅助函数
     * @param {string} timeStr - 原始时间字符串
     * @returns {string} 减去1分钟后的时间字符串
     */
    function subtractOneMinute(timeStr) {
      // 提取小时和分钟部分
      const timeParts = timeStr.split(':');
      let hours = parseInt(timeParts[0], 10);
      let minutes = parseInt(timeParts[1], 10);
  
      // 减去1分钟
      minutes -= 1;
  
      // 处理分钟负数（跨小时）
      if (minutes < 0) {
        minutes = 59;
        hours -= 1;
    
        // 处理小时负数（跨天）
        if (hours < 0) {
          hours = 23;
        }
      }
  
      // 返回时间字符串（保留原始秒数部分如果存在）
      return formatTime(hours, minutes, timeParts[2]);
    }

    /**
     * 格式化时间为字符串
     * @param {number} hours - 小时
     * @param {number} minutes - 分钟
     * @param {string} [seconds] - 可选秒数
     * @returns {string} 格式化的时间字符串
     */
    function formatTime(hours, minutes, seconds) {
      // 格式化为两位数
      const formattedHours = hours.toString().padStart(2, '0');
      const formattedMinutes = minutes.toString().padStart(2, '0');
  
      // 返回时间字符串
      return seconds !== undefined 
        ? `${formattedHours}:${formattedMinutes}:${seconds}`
        : `${formattedHours}:${formattedMinutes}`;
    }
    
    /**
     * 导出JSON文件
     */
    function exportJSON() {
      const dataStr = JSON.stringify(logData, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `Radio_Log_${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    /**
     * 导入JSON文件
     * @param {Event} event - 文件输入事件
     */
    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const importedData = JSON.parse(e.target.result);
          if (!Array.isArray(importedData)) throw new Error("JSON格式错误，应该是数组");
          
          logData = importedData;
          localStorage.setItem("logData", JSON.stringify(logData));
          renderTable();
          alert("导入成功！");
        } catch (err) {
          alert("导入失败：" + err.message);
        }
      };
      reader.readAsText(file);
      event.target.value = "";
    }

    /*********************
     * 初始化函数
     *********************/
    
    /**
     * 从GitHub加载词典数据
     */
    async function loadDictionaries() {
      const deviceDictURL = "/device.txt";
      const antennaDictURL = "/antenna.txt";

      try {
        // 加载设备词典
        const deviceRes = await fetch(deviceDictURL);
        const deviceText = await deviceRes.text();
        const deviceLines = deviceText.split(/\r?\n/).filter(l => l.trim());
        updateDeviceDict(deviceLines);
        
        // 加载天线词典
        const antennaRes = await fetch(antennaDictURL);
        const antennaText = await antennaRes.text();
        const antennaLines = antennaText.split(/\r?\n/).filter(l => l.trim());
        updateAntennaDict(antennaLines);
      } catch (err) {
        console.error("词典加载失败:", err);
      }
    }

    /**
     * 更新设备词典
     * @param {Array} lines - 设备名称数组
     */
    function updateDeviceDict(lines) {
      const deviceSet = new Set(deviceDict);
      lines.forEach(line => {
        const item = line.trim();
        if (item) deviceSet.add(item);
      });
      deviceDict = Array.from(deviceSet).sort();
      renderDict("deviceList", deviceDict);
    }

    /**
     * 更新天线词典
     * @param {Array} lines - 天线名称数组
     */
    function updateAntennaDict(lines) {
      const antennaSet = new Set(antennaDict);
      lines.forEach(line => {
        const item = line.trim();
        if (item) antennaSet.add(item);
      });
      antennaDict = Array.from(antennaSet).sort();
      renderDict("antennaList", antennaDict);
    }

    /*********************
     * 页面初始化
     *********************/
    window.addEventListener("DOMContentLoaded", () => {
      // 渲染词典和表格
      renderDict("deviceList", deviceDict);
      renderDict("antennaList", antennaDict);
      renderTable();
      
      // 加载远程词典
      loadDictionaries();
      
      // 页面卸载时清理部分本地存储
      window.addEventListener('beforeunload', () => {
        localStorage.removeItem('deviceDict');
        localStorage.removeItem('antennaDict');
      });
    });
    
    function updateUndoButton() {
      const btn = document.getElementById("undoBtn");
      if (btn) {
        btn.disabled = logData.length === 0;
      }
    }
