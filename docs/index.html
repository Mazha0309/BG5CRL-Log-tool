<!DOCTYPE html>  
<html lang="zh">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>业余无线电点名记录工具</title>  
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>  
    :root {  
      --bg: #f2f7fd;  
      --fg: #222;  
      --card-bg: #ffffff;  
      --btn-bg: #2196f3;  
      --btn-fg: #fff;  
      --input-bg: #ffffff;  
      --accent: #2196f3;  
    }  
    body.dark {  
      --bg: #121212;  
      --fg: #ddd;  
      --card-bg: #1e1e1e;  
      --btn-bg: #0d47a1;  
      --btn-fg: #fff;  
      --input-bg: #333;  
      --accent: #90caf9;  
    }  
    body {  
      margin: 0;  
      padding: 2em 1em;  
      background-color: var(--bg);  
      color: var(--fg);  
      font-family: 'Segoe UI', sans-serif;  
      transition: background-color 0.5s ease, color 0.5s ease;  
    }  
    body, .card, table, th, td, h2, h3, input, select, button {  
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;  
    }  
    .container {  
      max-width: 1000px;  
      margin: auto;  
    }  
    .card {  
      background: var(--card-bg);  
      padding: 1.5em;  
      border-radius: 12px;  
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);  
      margin-bottom: 2em;  
    }  
    h2, h3 {  
      text-align: center;  
      color: var(--accent);  
    }  
    .form-row {  
      display: flex;  
      flex-wrap: wrap;  
      gap: 1em;  
      margin-bottom: 1em;  
    }  
    input, select, button {  
      padding: 0.5em;  
      border: 1px solid #ccc;  
      border-radius: 6px;  
      font-size: 1em;  
      background: var(--input-bg);  
      color: var(--fg);  
      flex: 1;  
    }  
    input[type="file"] {  
      border: none;  
      width: 150px;  
      flex: none;  
    }  
    button {  
      background-color: var(--btn-bg);  
      color: var(--btn-fg);  
      cursor: pointer;  
      transition: background 0.3s ease;  
      -webkit-tap-highlight-color: transparent; /* 移除Android点击高亮 */  
    }  
    button:hover {  
      background-color: #1976d2;  
    }  
    button:focus {  
      outline: none;  
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5); /* 淡蓝色光晕 */  
    }  
    .table-wrapper {  
      overflow-x: auto;  
    }  
    table {  
      width: 100%;  
      min-width: 800px;  
      border-collapse: collapse;  
      margin-top: 1em;  
    }  
    th, td {  
      border: 1px solid #ccc;  
      padding: 0.5em;  
      text-align: center;  
    }  
    #darkToggle {  
      position: fixed;  
      top: 1em;  
      right: 1em;  
      width: 36px;  
      height: 36px;  
      background: var(--btn-bg);  
      color: var(--btn-fg);  
      border: none;  
      border-radius: 50%;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      cursor: pointer;  
      transition: background-color 0.5s ease, color 0.5s ease;  
    }  
    #darkToggle svg {  
      width: 20px;  
      height: 20px;  
      fill: var(--btn-fg);  
      transition: fill 0.5s ease;  
    }  
    input,  
    textarea,  
    select {  
      outline: none;  
      box-shadow: none;  
      transition: box-shadow 0.2s ease;  
    }  
    input:focus,  
    textarea:focus,  
    select:focus {  
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5); /* 淡蓝光晕 */  
    }  
    input,
    textarea,
    select {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    /* 浅色模式 */
    input {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    /* 深色模式 */
    .dark input {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #555;
    }
  </style>  
</head>  
<body>  
  <button id="darkToggle" onclick="toggleDarkMode()">  
    <svg viewBox="0 0 24 24"><path d="M12 2a9.93 9.93 0 00-7.07 2.93A10.01 10.01 0 0012 22a10 10 0 000-20zm0 18a7.93 7.93 0 01-5.66-2.34A8 8 0 0112 4a8 8 0 010 16z"/></svg>  
  </button>  
  <div class="container">  
    <div class="card">  
      <h2>业余无线电点名记录工具</h2>  
      <div class="form-row">  
        <input id="controller" placeholder="点名主控呼号" />  
      </div>  
      <div class="form-row">  
        <input id="callsign" placeholder="呼号" />  
        <input id="report" placeholder="信号报告" />  
        <input id="qth" placeholder="QTH" />  
      </div>  
      <div class="form-row">  
        <input id="device" list="deviceList" placeholder="设备" />  
        <input id="power" placeholder="功率" />  
        <input id="antenna" list="antennaList" placeholder="天线" />  
        <input id="height" placeholder="高度" />  
      </div>  
      <div class="form-row">  
        <button onclick="addLog()">添加记录</button>  
        <button onclick="exportExcel()">导出 Excel</button>  
        <button onclick="clearLog()">清空记录</button>  
        <button id="undoBtn" onclick="undoLastLog()" disabled>撤销</button>
      </div>  
    </div>  
  
    <div class="card">  
      <h3>设备词典管理</h3>  
      <div class="form-row">  
        <input id="newDevice" placeholder="添加设备名称" />  
        <button onclick="addDevice()">添加到设备词典</button>  
      </div>  
      <div class="form-row">  
        <input type="file" id="deviceFileInput" accept=".txt" />  
        <button onclick="importDeviceFromFile()">导入设备词库</button>  
      </div>  
  
      <h3>天线词典管理</h3>  
      <div class="form-row">  
        <input id="newAntenna" placeholder="添加天线名称" />  
        <button onclick="addAntenna()">添加到天线词典</button>  
      </div>  
      <div class="form-row">  
        <input type="file" id="antennaFileInput" accept=".txt" />  
        <button onclick="importAntennaFromFile()">导入天线词库</button>  
      </div>  
    </div>  
  
    <div class="card">  
      <h3>点名记录</h3>  
      <div style="overflow-x:auto">  
        <table id="logTable">  
          <thead>  
            <tr><th>#</th><th>时间</th><th>点名主控</th><th>呼号</th><th>信号报告</th><th>QTH</th><th>设备</th><th>功率</th><th>天线</th><th>高度</th></tr>  
          </thead>  
          <tbody></tbody>  
        </table>  
      </div>  
    </div>  
  </div>  
  
  <datalist id="deviceList"></datalist>  
  <datalist id="antennaList"></datalist>  
  
  <script>
    let logData = JSON.parse(localStorage.getItem('logData') || '[]');
    let deviceDict = JSON.parse(localStorage.getItem('deviceDict') || '[]');
    let antennaDict = JSON.parse(localStorage.getItem('antennaDict') || '[]');

    // 默认时间输入，格式HH:mm
    function getCurrentTimeStr() {
      const now = new Date();
      return now.toTimeString().slice(0,5);
    }

    function renderDict(id, data) {
      const list = document.getElementById(id);
      list.innerHTML = data.map(d => `<option value="${d}">`).join('');
    }

    function renderTable() {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = logData.map((r, i) => `<tr><td>${i+1}</td>${r.map(v => `<td>${v}</td>`).join('')}</tr>`).join('');
    }

    function addLog() {
      const controllerVal = document.getElementById("controller").value.trim();
      if (!controllerVal) {
        alert("请填写点名主控呼号！");
        return;
      }
      // 取时间输入框的值，没有就用当前时间
      let timeInput = document.getElementById("time");
      let timeStr = timeInput ? timeInput.value : getCurrentTimeStr();
      if (!timeStr) timeStr = getCurrentTimeStr();

      const row = [
        timeStr,
        controllerVal,
        document.getElementById("callsign").value.trim(),
        document.getElementById("report").value.trim(),
        document.getElementById("qth").value.trim(),
        document.getElementById("device").value.trim(),
        document.getElementById("power").value.trim(),
        document.getElementById("antenna").value.trim(),
        document.getElementById("height").value.trim(),
      ];
      logData.push(row);
      localStorage.setItem("logData", JSON.stringify(logData));
      renderTable();

      // 清空除主控和时间外输入框
      document.getElementById("callsign").value = "";
      document.getElementById("report").value = "";
      document.getElementById("qth").value = "";
      document.getElementById("device").value = "";
      document.getElementById("power").value = "";
      document.getElementById("antenna").value = "";
      document.getElementById("height").value = "";
      if(timeInput) timeInput.value = getCurrentTimeStr(); // 添加完默认时间重置
    }

    function clearLog() {
      if (confirm("确定清空所有记录？")) {
        logData = [];
        localStorage.removeItem("logData");
        renderTable();
      }
    }

    function addDevice() {
      const input = document.getElementById("newDevice");
      const val = input.value.trim();
      if (val && !deviceDict.includes(val)) {
        deviceDict.push(val);
        deviceDict.sort();
        localStorage.setItem("deviceDict", JSON.stringify(deviceDict));
        renderDict("deviceList", deviceDict);
      }
      input.value = "";  // 添加完清空输入框
    }

    function importDeviceFromFile() {
      const fileInput = document.getElementById("deviceFileInput");
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        let lines = e.target.result.split(/\r?\n/).map(x => x.trim()).filter(Boolean);
        const currentSet = new Set(deviceDict);
        lines.forEach(l => currentSet.add(l));
        deviceDict = Array.from(currentSet).sort();
        localStorage.setItem("deviceDict", JSON.stringify(deviceDict));
        renderDict("deviceList", deviceDict);
        fileInput.value = "";  // 导入完清空文件选择
      };
      reader.readAsText(file);
    }

    function addAntenna() {
      const input = document.getElementById("newAntenna");
      const val = input.value.trim();
      if (val && !antennaDict.includes(val)) {
        antennaDict.push(val);
        antennaDict.sort();
        localStorage.setItem("antennaDict", JSON.stringify(antennaDict));
        renderDict("antennaList", antennaDict);
      }
      input.value = "";  // 添加完清空输入框
    }

    function importAntennaFromFile() {
      const fileInput = document.getElementById("antennaFileInput");
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const lines = e.target.result.split(/\r?\n/).map(x => x.trim()).filter(Boolean);
        const currentSet = new Set(antennaDict);
        lines.forEach(l => currentSet.add(l));
        antennaDict = Array.from(currentSet).sort();
        localStorage.setItem("antennaDict", JSON.stringify(antennaDict));
        renderDict("antennaList", antennaDict);
        fileInput.value = "";  // 导入完清空文件选择
      };
      reader.readAsText(file);
    }

    function exportExcel() {
      const grouped = {};
      for (const row of logData) {
        const controller = row[1];
        if (!grouped[controller]) grouped[controller] = [];
        grouped[controller].push(row);
      }
      const ws_data = [];
      for (const controller in grouped) {
        ws_data.push(["点名主控:", controller, "", "", "", "", "", "", "", ""]);
        ws_data.push(["#", "时间", "呼号", "信号报告", "QTH", "设备", "功率", "天线", "高度", ""]);
        grouped[controller].forEach((r, i) => {
          const [, , callsign, report, qth, device, power, antenna, height] = r;
          const time = r[0];
          ws_data.push([i + 1, time, callsign, report, qth, device, power, antenna, height, ""]);
        });
        ws_data.push([]);
      }

      const ws = XLSX.utils.aoa_to_sheet(ws_data);

      for (let i = 0; i < ws_data.length; i++) {
        for (let col = 0; col < 10; col++) {
          const cellRef = XLSX.utils.encode_cell({ r: i, c: col });
          if (!ws[cellRef]) ws[cellRef] = { t: "s", v: "" };
          ws[cellRef].s = {
            alignment: { horizontal: "center", vertical: "center" },
          };
        }
        if (ws_data[i][0] === "点名主控:") {
          for (let col = 0; col < 10; col++) {
            const cellRef = XLSX.utils.encode_cell({ r: i, c: col });
            ws[cellRef].s = {
              fill: { patternType: "solid", fgColor: { rgb: "FFFF99" } },
              font: { bold: true },
              alignment: { horizontal: "center", vertical: "center" },
            };
          }
        }
      }

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "点名记录");
      XLSX.writeFile(wb, `Radio_Log_${new Date().toISOString().slice(0, 10)}.xlsx`);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // 页面初始化
    renderDict("deviceList", deviceDict);
    renderDict("antennaList", antennaDict);
    renderTable();
  
  window.addEventListener('beforeunload', () => {
    localStorage.removeItem('deviceDict');
    localStorage.removeItem('antennaDict');
  });

    const deviceSet = new Set(deviceDict);   // 读本地缓存转成Set
    const antennaSet = new Set(antennaDict);

    const deviceList = document.getElementById('deviceList');
    const antennaList = document.getElementById('antennaList');

    function renderDatalist(set, datalistElement) {
      datalistElement.innerHTML = '';
      Array.from(set).sort().forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        datalistElement.appendChild(option);
      });
    }

    function updateDeviceDict(lines) {
      deviceSet.clear();
      lines.forEach(line => {
        const item = line.trim();
        if (item) deviceSet.add(item);
      });
      renderDatalist(deviceSet, deviceList);
      console.log("设备词库更新完成，数量:", deviceSet.size);
    }

    function updateAntennaDict(lines) {
      antennaSet.clear();
      lines.forEach(line => {
        const item = line.trim();
        if (item) antennaSet.add(item);
      });
      renderDatalist(antennaSet, antennaList);
      console.log("天线词库更新完成，数量:", antennaSet.size);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const deviceDictURL = "https://raw.githubusercontent.com/Mazha0309/BG5CRL-Log-tool/5904eb8c2c36aeef662ca3721c5bc390ac5fc8ff/device.txt";
      const antennaDictURL = "https://raw.githubusercontent.com/Mazha0309/BG5CRL-Log-tool/5904eb8c2c36aeef662ca3721c5bc390ac5fc8ff/antenna.txt";

      fetch(deviceDictURL)
        .then(res => res.text())
        .then(text => {
          const lines = text.split(/\r?\n/).filter(l => l.trim());
          updateDeviceDict(lines);
        })
        .catch(err => console.error("设备词库加载失败", err));

    fetch(antennaDictURL)
      .then(res => res.text())
      .then(text => {
        const lines = text.split(/\r?\n/).filter(l => l.trim());
        updateAntennaDict(lines);
      })
      .catch(err => console.error("天线词库加载失败", err));

    // 渲染本地缓存词典（若有）
    renderDatalist(deviceSet, deviceList);
    renderDatalist(antennaSet, antennaList);
    });
    
    function undoLastLog() {
    if (logData.length === 0) {
      alert("没有记录可以撤销了！");
      return;
    }
    logData.pop();
    localStorage.setItem("logData", JSON.stringify(logData));
    renderTable();
    updateUndoButton();
  }
  
  function updateUndoButton() {
    const btn = document.getElementById("undoBtn");
    btn.disabled = logData.length === 0;
  }

  // 每次渲染表格时更新按钮状态
  function renderTable() {
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = logData.map((r, i) => `<tr><td>${i+1}</td>${r.map(v => `<td>${v}</td>`).join('')}</tr>`).join('');
    updateUndoButton();
  }
  </script>
